publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  dio: ^5.9.0
  flutter_bloc: ^9.1.1
  json_annotation: ^4.9.0

  retrofit: ^4.7.2
  either_dart: ^1.0.0
  equatable: ^2.0.7
  envied: ^1.3.0
  envied_generator: ^1.3.0
  cached_network_image: ^3.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.8.0
  retrofit_generator: ^10.0.5
  json_serializable: ^6.11.1
